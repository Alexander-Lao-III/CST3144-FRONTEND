<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Extra-Curricular Activities</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { margin: 0; background: #f6f7fb; color: #111; }
    .page { max-width: 960px; margin: 0 auto; padding: 24px; }
    header { padding: 24px 0; display: flex; flex-direction: column; gap: 12px; align-items: center; }
    nav { display: flex; gap: 16px; }
    nav a { text-decoration: none; color: #1e88e5; font-weight: 600; }
    .hero { background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 24px; }
    .sections { display: grid; gap: 16px; }
    section { background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
    footer { margin-top: 32px; text-align: center; color: #666; }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Extra-Curricular Activities</h1>
      <p>Helping students discover new passions beyond the classroom.</p>
      <nav>
        <a href="#featured">Featured</a>
        <a href="#process">Process</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h2>Welcome</h2>
        <p></p>
      </section>

      <div class="sections">
        <section id="featured">
          <h3>Featured Programs</h3>
          <p></p>
        </section>
        <section id="process">
          <h3>How It Works</h3>
          <p></p>
        </section>
        <section id="contact">
          <h3>Contact Us</h3>
          <p></p>
        </section>
      </div>
    </main>

    <footer>
      <small>&copy; 2024 Extra-Curricular Activities</small>
    </footer>
  </div>
</body>
</html>
